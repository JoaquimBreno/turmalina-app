<body>
  <div class="main-select">
      <mat-form-field class="select city">
          <mat-select placeholder="Selecione o município" [(ngModel)]="selectedValue" name="municipio" [formControl]="city" #citySelect>
            <mat-option>
              <ngx-mat-select-search placeholderLabel="Pesquise o município" noEntriesFoundLabel="Nenhum município encontrado" [formControl]="cityFilter"></ngx-mat-select-search>
            </mat-option>  
            <mat-option *ngFor="let cityName of filteredCity | async" [value]="cityName.nome">
                  {{cityName.nome}}
              </mat-option>
          </mat-select>
      </mat-form-field>

      <mat-form-field class="select range">
          <mat-label>Selecione a data</mat-label>
          <mat-date-range-input [formGroup]="range" [rangePicker]="picker" >
            <input matStartDate formControlName="start" placeholder="Data de Início" [(ngModel)]="startDate">
            <input matEndDate formControlName="end" placeholder="Data de Fim" [(ngModel)]="endDate">
          </mat-date-range-input>
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-date-range-picker #picker></mat-date-range-picker>
        
          <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
          <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>
      </mat-form-field>
      <button mat-raised-button class="button" (click)="searchDadosMunicipio(selectedValue)">BUSCAR</button>         
  </div>

</body>
