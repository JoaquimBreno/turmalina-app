<body>
    <div class="main-select">
        <mat-form-field class="select city">
            <mat-label>Selecione o município*</mat-label>
            <mat-select [(ngModel)]="selectedValue" name="municipio" [formControl]="city" #citySelect>
                <mat-option *ngFor="let city of mapleafservice.resultsIbge" [value]="city.nome">
                    {{city.nome}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <!-- <mat-form-field class="select date" *ngIf="evaluations && evaluations.length">
            <mat-label>Selecione a data*</mat-label>

                <mat-option *ngFor="let date of evaluations" [value]="date.date">
                    {{date.dateView}}
                </mat-option>
            </mat-select>
        </mat-form-field> -->
        <mat-form-field class="select range">
            <mat-label>Selecione </mat-label>
            <mat-date-range-input [formGroup]="range" [rangePicker]="picker" >
              <input matStartDate formControlName="start" placeholder="Data de Início" [(ngModel)]="startDate">
              <input matEndDate formControlName="end" placeholder="Data de Fim" [(ngModel)]="endDate">
            </mat-date-range-input>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-date-range-picker #picker></mat-date-range-picker>
          
            <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
            <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>
        </mat-form-field>
        <button mat-raised-button class="Button" (click)="searchDadosMunicipio(selectedValue)">Enter</button>         
    </div>
