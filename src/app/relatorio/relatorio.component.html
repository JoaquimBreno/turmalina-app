<body>
    <div class="main-select">
        <mat-form-field class="select city">
            <mat-label>Selecione o munic√≠pio*</mat-label>
            <mat-select [(ngModel)]="selectedValue" name="municipio" [formControl]="city" #citySelect>
                <mat-option *ngFor="let city of mapleafservice.resultsIbge" [value]="city.nome">
                    {{city.nome}}
                </mat-option>
            </mat-select>
        </mat-form-field>

            <mat-select [(ngModel)]="selectedValueData" name="data" [formControl]="date" (selectionChange)="getDadosMunicipio(selectedValue, selectedValueData)" #evaluationSelect>
                <mat-option *ngFor="let date of evaluations" [value]="date.date">
                    {{date.dateView}}
                </mat-option>
            </mat-select>
        </mat-form-field> -->
        <button mat-raised-button class="Button" (click)="searchDadosMunicipio(selectedValue)">Enviar</button>
          
    </div>

    <div>
        <div class="text-center">
            <p class="lead" *ngIf="loading">Loading...</p>
        </div>
        <div class="graph1">
          <canvas baseChart
                  [datasets] = "categoryValues"
                  [labels] = "categoryLabels"
                  [options]="barChartOptions"
                  [legend]="barChartLegend"
                  [chartType]="barChartType"
                  (chartHover)="chartHovered($event)"
                  (chartClick)="chartClicked($event)"></canvas>
        </div>
      </div>
