<body>
    <!--city select-->
    <div class="main-select">
        <mat-form-field class="select city">
            <mat-label>Selecione o munic√≠pio*</mat-label>
            <mat-select [(ngModel)]="selectedValue" name="municipio" [formControl]="city" #citySelect>
                <mat-option>
                    <ngx-mat-select-search [formControl]="cityFilter"></ngx-mat-select-search>
                </mat-option>
                <mat-option *ngFor="let city of mapleafservice.resultsIbge" [value]="city.nome">
                    {{city.nome}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <button mat-raised-button class="button" (click)="searchDadosMunicipio(selectedValue)">Ok</button>     
    </div>

    <!--graphics-->
    <div class="container" *ngIf="selectedValue">
        <div class="text-center">
            <div *ngIf="loading" class="loading">
                <img class="gif-loading" src="../../assets/images/ezgif.com-gif-maker.gif">
                <p class="lead">
                    <img class="loading-gif" src="../../assets/images/1484.png">
                </p>
            </div>
        </div>
        <div *ngIf="loading == false">
            <div class="allgraphs" *ngIf="categoryValues">
                <!--progress circle chart-->
                <div class="graphCircle progress-wrapper" *ngFor="let item of categoryValues; let i = index">
                    <div class="g{{i}}">
                        <div class="current" [ngStyle]="getOverlayStyle()">{{ item }}/{{ categoryMaxPoints[i] }}</div>
                        <round-progress
                            [current]="item"
                            [max]="categoryMaxPoints[i]"
                            [color]="color"
                            [background]="background"
                            [radius]="radius"
                            [stroke]="stroke"
                            [semicircle]="semicircle"
                            [rounded]="rounded"
                            [clockwise]="clockwise"
                            [responsive]="responsive"
                            [duration]="duration"
                            [animation]= "animation"
                            [animationDelay]= "animationDelay"
                        ></round-progress>
                        <div class="category-labels">{{categoryPtLabels[i]}}</div>
                    </div>
                </div>
            </div>
            <div class="graph">
                <!--bar graph-->
                <div class= "graph-one">
                <canvas id="barchart">{{barchart}}</canvas>
                </div>
                <!--line graph-->
                <div class= "graph-two">
                    <canvas class= "linechart" id="timechart">{{timechart}}</canvas>
                </div>
            </div>
        </div>
    </div>

</body>
